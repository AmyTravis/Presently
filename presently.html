<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style.css" id="stylesheet">
    <script type="text/javascript" src="/presently.js"></script>
    <script type="text/javascript" src="/moment.js"></script>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div style="display: flex; flex-direction: column; align-items: center">
      <p id="time" style="font-size: 192px; margin: 0px"></p>
      <p id="date" style="font-size: 20.8px"></p>
    </div>
    <div id="forecast-loading">
      Loading forecast...
    </div>
    <div id="forecast" style="width: 50%; display: none; justify-content: space-evenly; align-items: center">
      <div id="forecast-0" style="display: flex; flex-direction: column; align-items: center"></div>
      <div id="forecast-1" style="display: flex; flex-direction: column; align-items: center"></div>
      <div id="forecast-2" style="display: flex; flex-direction: column; align-items: center"></div>
      <div id="forecast-3" style="display: flex; flex-direction: column; align-items: center"></div>
      <div id="forecast-4" style="display: flex; flex-direction: column; align-items: center"></div>
    </div>
  </body>
</html>
