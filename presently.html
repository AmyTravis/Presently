<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/style.css" id="stylesheet">
    <script type="text/javascript" src="/presently.js"></script>
    <script type="text/javascript" src="/moment.js"></script>
  </head>
  <body class="noselect" style="display: flex; justify-content: space-around">
    <div style="width: 60%; display: flex; flex-direction: column; justify-content: center; align-items: stretch">
      <div style="display: flex; flex-direction: column; align-items: center">
        <span id="time" style="font-size: 192px; font-family: OpenSans-Light; margin-top: -54px"></span>
        <span id="date" style="font-size: 32px; font-family: OpenSans-Regular; margin-bottom: 80px; color: rgba(0, 0, 0, 0.3)"></span>
      </div>
      <div id="forecast-loading" style="display: flex; justify-content: center; align-content: flex-start">
        <span style="font-size: 154px; font-family: Climacons; animation:spin 1s linear infinite;">a</span>
      </div>
      <div id="forecast" style="display: none; justify-content: space-around">
        <div id="forecast-0" style="display: flex; flex: 1 1 0px; flex-direction: column; align-items: center"></div>
        <div id="forecast-1" style="display: flex; flex: 1 1 0px; flex-direction: column; align-items: center"></div>
        <div id="forecast-2" style="display: flex; flex: 1 1 0px; flex-direction: column; align-items: center"></div>
        <div id="forecast-3" style="display: flex; flex: 1 1 0px; flex-direction: column; align-items: center"></div>
        <div id="forecast-4" style="display: flex; flex: 1 1 0px; flex-direction: column; align-items: center"></div>
      </div>
    </div>
  </body>
</html>
